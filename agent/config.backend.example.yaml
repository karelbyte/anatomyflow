# Conexión a la base de datos (igual que config.example.yaml)
driver: postgres
connection_string: "postgres://user:pass@localhost:5432/mydb?sslmode=disable"

# Enviar el schema al backend ProjectAnatomy por WebSocket
# Obtén la URL y el API key al crear un proyecto en el frontend de la app
backend_ws_url: "ws://localhost:8000/ws/agent"
backend_api_key: "pega_aqui_el_api_key_del_proyecto"
